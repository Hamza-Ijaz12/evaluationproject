{% load static %}
<div class="container-fluid g-0">
    <div class="row">
    <div class="col-lg-12 p-0">
    <div class="header_iner d-flex justify-content-between align-items-center">
    <div class="sidebar_icon d-lg-none">
    <i class="ti-menu"></i>
    </div>
    <div class="serach_field-area d-flex align-items-center">
    
    <span class="f_s_14 f_w_400 ml_25 white_text text_white">Apps</span>
    </div>
    <div class="header_right d-flex justify-content-between align-items-center">
    
        {% if user.is_authenticated %}
    <div class="profile_info">
        {% if request.user.avatar %}
        <!-- <p>{{ MEDIA_URL }}{{ request.user.avatar.url }}</p> -->
        <img src=" {{ request.user.avatar.url }} " alt="profile image">
        <!-- <img src=" {% static 'img/client_img.png'%} " alt="profile image"> -->
        
        {% else %}
        <p>else is working</p>
        <img src="{% static 'img/avatar.png' %}" alt="profile image">
        
        {% endif %}
    <div class="profile_info_iner">
    <div class="profile_author_name">
    <h5>{{user.username}}</h5>
    </div>
    <div class="profile_info_details">
        <a href="{% url 'updateuser' request.user.id %}">Profile Edit </a>
        <a href="{% url 'reset' %}">Password Reset </a>
        <a href="{% url 'logout' %}">Log Out </a>
        {% else %}
        <a href="{% url 'login' %}">Log In</a>
        {% endif%}
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
