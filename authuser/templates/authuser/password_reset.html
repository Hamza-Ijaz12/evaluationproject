{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="main_content dashboard_part large_header_bg">



<div class="main_content_iner ">
<div class="container-fluid p-0">
<div class="row justify-content-center">
<div class="col-12">
<div class="dashboard_header mb_50">
<div class="row">
<div class="col-lg-6">
<div class="dashboard_header_title">
<h3>Forget Password?</h3>
</div>
</div>
<div class="col-lg-6">
<div class="dashboard_breadcam text-end">
<p><a href="index-2.html">Dashboard</a> <i class="fas fa-caret-right"></i>Resister</p>
</div>
</div>
</div>
</div>
</div>


<!-- +++++++++++++++++ -->
<div class="col-lg-12">
    <div class="white_box mb_30">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="modal-content cs_modal">
                    <div class="modal-header justify-content-center theme_bg_1">
                        <h5 class="modal-title text_white">Forgot Password?</h5>
                    </div>
                    
                   
                    <div class="modal-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="">
                                <input type="email" name="email"  class="form-control"
                                           autocomplete="email" maxlength="254" required id="id_email"
                                           placeholder="Enter email">
                            </div>
                            
                            <button type="submit" class="btn_1 full_width text-center">Submit</button>
                            
                            <p>Need an account? <a data-bs-toggle="modal" data-bs-target="#sing_up"
                                    data-bs-dismiss="modal" href="{% url 'register' %}"> Sign Up</a></p>
                            <div class="text-center">
                                <a href="{% url 'login' %}" data-bs-toggle="modal" data-bs-target="#forgot_password"
                                    data-bs-dismiss="modal" class="pass_forget_btn">Back to login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- +++++++++++++++++ -->



</div>
</div>
</div>


{% endblock %}
